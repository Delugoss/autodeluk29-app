<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDeluK29 - Scanner V9</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00e5ff; --bg-body: #0a0e17; --bg-panel: #151a23; --text: #fff; --text-dim: #8b9bb4; --success: #00e676; --pin-active: #ffeb3b; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg-body); color: var(--text); margin: 0; padding-bottom: 50px; }
        
        /* HEADER */
        header { background: rgba(21, 26, 35, 0.95); padding: 15px 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
        .brand { font-size: 1.5rem; font-weight: 800; } .brand span { color: var(--primary); }

        /* NUEVA ZONA DE FILTROS (TIPO ESCÁNER) */
        .filter-area { padding: 25px 15px; background: radial-gradient(circle at center, #1e2736 0%, var(--bg-body) 70%); text-align: center; }
        .filter-container { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; max-width: 600px; margin: 0 auto; }
        
        select { 
            flex: 1; min-width: 140px; padding: 12px; border-radius: 8px; border: 1px solid #444; 
            background: #111; color: #fff; font-size: 1rem; outline: none; cursor: pointer;
        }
        select:focus { border-color: var(--primary); }
        
        .btn-go { 
            background: var(--primary); color: #000; font-weight: bold; border: none; padding: 12px 25px; 
            border-radius: 8px; cursor: pointer; transition: 0.2s; min-width: 100px;
        }
        .btn-go:hover { background: #fff; box-shadow: 0 0 15px var(--primary); }

        /* AREA DE TRABAJO */
        #workspace { max-width: 1000px; margin: 0 auto; padding: 20px; display: none; }
        .car-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .car-info h2 { color: var(--primary); margin: 0; }
        .car-info p { margin: 5px 0 0 0; color: #aaa; font-size: 0.9rem; }

        .section-title { color: var(--text-dim); margin: 30px 0 15px 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        /* VISOR DE IMÁGENES (Con corrección de carga) */
        .viewer { position: relative; height: 300px; background: #000; border-radius: 12px; border: 2px solid #333; overflow: hidden; }
        .viewer img { width: 100%; height: 100%; object-fit: contain; opacity: 0.8; }
        
        .hotspot { position: absolute; width: 35px; height: 35px; background: rgba(0,229,255,0.2); border: 2px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; animation: pulse 2s infinite; color: #fff; z-index: 10; font-size: 1.2rem; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(0,229,255,0.7);} 100% {box-shadow: 0 0 0 15px rgba(0,229,255,0);} }

        /* TARJETAS Y MODALES */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        .card { background: var(--bg-panel); padding: 15px; border-radius: 10px; border: 1px solid #333; cursor: pointer; text-align: center; transition: 0.2s; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); background: #222; }
        .card i { font-size: 2rem; color: var(--text-dim); margin-bottom: 10px; display: block; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; display: none; align-items: center; justify-content: center; }
        .modal-box { background: #1a212d; width: 90%; max-width: 400px; border-radius: 15px; border: 1px solid var(--primary); overflow: hidden; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .modal-header { padding: 15px; background: #111; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .modal-body { padding: 20px; max-height: 60vh; overflow-y: auto; }
        
        .connector { display: grid; gap: 5px; justify-content: center; background: #222; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .pin { width: 30px; height: 30px; border: 1px solid #555; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; color: #777; border-radius: 4px; }
        .pin.active { background: var(--pin-active); color: #000; font-weight: bold; border-color: #fff; transform: scale(1.1); box-shadow: 0 0 10px var(--pin-active); }
        
        .list-item { padding: 10px; border-bottom: 1px solid #333; cursor: pointer; display: flex; align-items: center; }
        .dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 10px; border: 1px solid #fff; }
        
        .step { background: rgba(255,255,255,0.05); margin-bottom: 10px; padding: 15px; border-radius: 8px; display: flex; gap: 10px; }
        .step.done { opacity: 0.4; border: 1px solid var(--success); }
        .check { min-width: 25px; height: 25px; border: 2px solid #555; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .step.done .check { background: var(--success); border-color: var(--success); color: #000; }
        .timer { background: #ff9800; border: none; padding: 5px 10px; border-radius: 4px; color: #fff; cursor: pointer; margin-top: 5px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <header>
        <div class="brand">AutoDeluK<span>29</span></div>
        <small style="color:#aaa">V9.0 Pro</small>
    </header>
    
    <div class="filter-area">
        <div class="filter-container">
            <select id="brandSelect" onchange="loadModels()">
                <option value="">Seleccionar Marca...</option>
                </select>
            <select id="modelSelect" disabled>
                <option value="">Primero la marca...</option>
            </select>
            <button class="btn-go" onclick="runFilter()">BUSCAR</button>
        </div>
    </div>

    <div id="workspace">
        <div class="car-header">
            <div class="car-info">
                <h2 id="carTitle">Auto</h2>
                <p id="carYear">Detalles del vehículo</p>
            </div>
            <i class="fas fa-car fa-2x" style="color:#333"></i>
        </div>

        <div class="section-title">Ubicación de Componentes</div>
        <div class="viewer">
            <img id="carImg" src="" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3202/3202926.png'">
            <div id="hotspotContainer"></div>
        </div>

        <div class="section-title">Servicios Disponibles</div>
        <div class="grid" id="procGrid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="mTitle" style="margin:0">Info</h3>
                <i class="fas fa-times" onclick="closeModal()" style="cursor:pointer"></i>
            </div>
            <div id="mBody" class="modal-body"></div>
        </div>
    </div>

    <script>
        // --- BASE DE DATOS (Estructurada para filtros) ---
        const carDB = [
            { id: "sentra", brand: "Nissan", model: "Sentra", year: "2013-2019", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/2018_Nissan_Sentra_SV_2_1.8L_front_3.19.19.jpg/640px-2018_Nissan_Sentra_SV_2_1.8L_front_3.19.19.jpg", 
              components: { "ckp": { title: "CKP (Cigüeñal)", pins: 3, data: [{id:1,hex:"#f00",txt:"12V"},{id:2,hex:"#000",txt:"Masa"},{id:3,hex:"#0f0",txt:"Señal"}] } },
              procedures: { "oil": { title: "Reset Aceite", steps: [{text:"Ignición ON", time:0},{text:"Menú > Settings", time:0},{text:"Reset", time:0}] } } 
            },
            { id: "corolla", brand: "Toyota", model: "Corolla", year: "2018-2022", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/2020_Toyota_Corolla_LE%2C_front_12.21.19.jpg/640px-2020_Toyota_Corolla_LE%2C_front_12.21.19.jpg",
              components: { "cmp": { title: "CMP (Levas)", pins: 3, data: [{id:1,hex:"#0ff",txt:"5V"},{id:2,hex:"#0f0",txt:"Señal"},{id:3,hex:"#000",txt:"Masa"}] } },
              procedures: { "tpms": { title: "Reset TPMS", steps: [{text:"Botón Set", time:3}] } }
            },
            { id: "aveo", brand: "Chevrolet", model: "Aveo", year: "2012-2017", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Chevrolet_Aveo_sedan_--_01-05-2010.jpg/640px-Chevrolet_Aveo_sedan_--_01-05-2010.jpg",
              components: { "oxy": { title: "Sonda Lambda", pins: 4, data: [{id:1,hex:"#fff",txt:"Cal+"},{id:2,hex:"#fff",txt:"Cal-"},{id:3,hex:"#888",txt:"Sig-"},{id:4,hex:"#000",txt:"Sig+"}] } },
              procedures: { "iac": { title: "Calib. IAC", steps: [{text:"Switch ON 10s", time:10},{text:"Switch OFF 10s", time:10}] } }
            },
            { id: "jetta", brand: "Volkswagen", model: "Jetta A4", year: "1999-2015", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Volkswagen_Jetta_IV_--_08-28-2009.jpg/640px-Volkswagen_Jetta_IV_--_08-28-2009.jpg",
              components: { "ect": { title: "Sensor Temp", pins: 4, data: [{id:1,hex:"#8B4513",txt:"Masa"},{id:2,hex:"#00f",txt:"Señal"}] } },
              procedures: { "tba": { title: "Cuerpo Acel.", steps: [{text:"Canal 060", time:0}] } }
            },
            { id: "civic", brand: "Honda", model: "Civic", year: "2012-2015", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/2013_Honda_Civic_sedan_--_05-24-2013.jpg/640px-2013_Honda_Civic_sedan_--_05-24-2013.jpg",
              components: { "map": { title: "Sensor MAP", pins: 3, data: [{id:1,hex:"#0ff",txt:"5V"},{id:2,hex:"#0f0",txt:"Señal"},{id:3,hex:"#000",txt:"Masa"}] } },
              procedures: { "oil": { title: "Reset Oil", steps: [{text:"Menú Info", time:0}] } }
            }
        ];

        // --- LÓGICA DE FILTROS INTELIGENTES ---
        window.onload = function() {
            const brands = [...new Set(carDB.map(c => c.brand))];
            const sel = document.getElementById('brandSelect');
            brands.forEach(b => {
                let opt = document.createElement('option');
                opt.value = b; opt.innerText = b;
                sel.appendChild(opt);
            });
        };

        function loadModels() {
            const brand = document.getElementById('brandSelect').value;
            const modelSel = document.getElementById('modelSelect');
            modelSel.innerHTML = '<option value="">Seleccionar Modelo...</option>';
            
            if(brand) {
                modelSel.disabled = false;
                const models = carDB.filter(c => c.brand === brand);
                models.forEach(m => {
                    let opt = document.createElement('option');
                    opt.value = m.id; opt.innerText = `${m.model} (${m.year})`;
                    modelSel.appendChild(opt);
                });
            } else {
                modelSel.disabled = true;
            }
        }

        function runFilter() {
            const carId = document.getElementById('modelSelect').value;
            if(carId) {
                loadCar(carId);
            } else {
                alert("Por favor selecciona una Marca y un Modelo.");
            }
        }

        // --- LÓGICA DE CARGA Y VISUALIZACIÓN ---
        let currentCar = null;

        function loadCar(id) {
            currentCar = carDB.find(c => c.id === id);
            document.getElementById('workspace').style.display = 'block';
            document.getElementById('carTitle').innerText = `${currentCar.brand} ${currentCar.model}`;
            document.getElementById('carYear').innerText = `Generación: ${currentCar.year}`;
            document.getElementById('carImg').src = currentCar.img;

            // Hotspots
            const hsContainer = document.getElementById('hotspotContainer');
            hsContainer.innerHTML = "";
            const positions = [{top: '30%', left: '40%'}, {top: '50%', left: '60%'}, {top: '20%', left: '70%'}, {top: '60%', left: '30%'}];
            let i = 0;
            for(const [compId, compData] of Object.entries(currentCar.components)) {
                const pos = positions[i] || {top: '50%', left: '50%'};
                hsContainer.innerHTML += `<div class="hotspot" style="top:${pos.top}; left:${pos.left}" onclick="openPinout('${compId}')"><i class="fas fa-bolt"></i></div>`;
                i++;
            }

            // Procedimientos
            const procGrid = document.getElementById('procGrid');
            procGrid.innerHTML = "";
            if(currentCar.procedures) {
                for(const [procId, procData] of Object.entries(currentCar.procedures)) {
                    procGrid.innerHTML += `<div class="card" onclick="openProcedure('${procId}')"><i class="fas fa-cogs"></i><div>${procData.title}</div></div>`;
                }
            }
        }

        // --- FUNCIONES MODALES ---
        function openPinout(compId) {
            const comp = currentCar.components[compId];
            const modal = document.getElementById('modal');
            const body = document.getElementById('mBody');
            document.getElementById('mTitle').innerText = comp.title;
            modal.style.display = "flex";
            let html = `<div class="connector" style="grid-template-columns: repeat(${comp.pins > 4 ? 5 : comp.pins}, 1fr)">`;
            for(let j=1; j<=comp.pins; j++) html += `<div class="pin" id="p${j}">${j}</div>`;
            html += `</div><div>`;
            comp.data.forEach(d => { html += `<div class="list-item" onclick="highlight(${d.id})"><div class="dot" style="background:${d.hex}"></div><div><b>Pin ${d.id}:</b> ${d.txt}</div></div>`; });
            html += `</div>`;
            body.innerHTML = html;
        }
        function highlight(id) { document.querySelectorAll('.pin').forEach(p => p.classList.remove('active')); const p = document.getElementById(`p${id}`); if(p) p.classList.add('active'); }
        function openProcedure(procId) {
            const proc = currentCar.procedures[procId];
            const modal = document.getElementById('modal');
            const body = document.getElementById('mBody');
            document.getElementById('mTitle').innerText = proc.title;
            modal.style.display = "flex";
            let html = ``;
            proc.steps.forEach((step, idx) => { html += `<div class="step" id="st${idx}"><div class="check" onclick="toggleStep(${idx})"><i class="fas fa-check"></i></div><div style="flex:1"><div>${step.text}</div>${step.time > 0 ? `<button class="timer" onclick="startTimer(this, ${step.time})"><i class="fas fa-stopwatch"></i> ${step.time}s</button>` : ''}</div></div>`; });
            body.innerHTML = html;
        }
        function toggleStep(idx) { document.getElementById(`st${idx}`).classList.toggle('done'); }
        function startTimer(btn, sec) {
            let s = sec; btn.disabled = true;
            const int = setInterval(() => { s--; btn.innerText = `... ${s}s`; if(s <= 0) { clearInterval(int); btn.innerText = "¡Listo!"; btn.style.background = "var(--success)"; btn.style.color = "black"; } }, 1000);
        }
        function closeModal() { document.getElementById('modal').style.display = "none"; }
    </script>
</body>
</html>
